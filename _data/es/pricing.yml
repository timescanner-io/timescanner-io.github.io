intro:
  title: Precios simples y transparentes, adaptados a tus necesidades
  description: |
    Los precios se mantienen bajos para no aumentar tus gastos. No estamos aquí para venderte una suscripción más que olvidarás.
    <br><br>
    Timescanner está aquí para ahorrarte tiempo y dinero, no al revés.

pricing_table:
  title: Precios progresivos, para ayudarte a ahorrar
  description: |
    Ya sea que tengas varios calendarios personales o quieras visibilidad sobre los tiempos de trabajo de todos tus colaboradores, Timescanner puede analizar y agregar eventos de múltiples calendarios.
    <br><br>
    El precio es POR calendario, que puedes añadir o eliminar en cualquier momento.
    <br><br>
    <b>Cuantos más calendarios tengas, menor será el precio unitario.</b> Para ahorrar aún más, elige la suscripción anual.
  headers:
    calendars: Número de calendarios
    monthly: Suscripción mensual
    yearly: Suscripción anual
    yearly_discount: (-16,7%)
  tiers:
    - calendars: A partir de 1 calendario
      monthly: 4,90 € / mes
      yearly: 49 € / año
    - calendars: A partir de 3 calendarios
      monthly: 4,40 € / mes
      yearly: 44 € / año
    - calendars: A partir de 10 calendarios
      monthly: 3,90 € / mes
      yearly: 39 € / año
    - calendars: 30 calendarios y más
      monthly: 3,40 € / mes
      yearly: 34 € / año
  note: Los precios se expresan <b>por calendario</b> en euros sin IVA. El IVA aplicable se añadirá en la facturación.

