trial:
  title: Período de prueba gratuito
  description: Prueba Timescanner durante 30 días sin compromiso, sin necesidad de tarjeta de crédito. Cancela en cualquier momento.
  cta: Comenzar prueba gratuita

faq:
  title: Preguntas frecuentes
  questions:
    - q: ¿Cómo funciona el período de prueba?
      a: Puedes probar Timescanner gratis durante 30 días. No se requiere tarjeta de crédito para comenzar.
    - q: ¿Cómo se calcula el precio de mi suscripción?
      a: El precio se calcula por calendario según un sistema de niveles. Cuantos más calendarios sincronices, menor será la tarifa unitaria.
    - q: ¿Puedo cambiar de suscripción?
      a: Sí, puedes cambiar de una suscripción mensual a una anual en cualquier momento.
    - q: ¿Cómo añadir calendarios?
      a: Puedes añadir o eliminar calendarios en cualquier momento. La facturación se ajustará automáticamente según el número de calendarios y su posición en la tabla de precios. 