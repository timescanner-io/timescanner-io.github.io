trial:
  title: Période d'essai gratuite
  description: Testez Timescanner pendant 30 jours sans engagement, sans carte bancaire. Annulez à tout moment.
  cta: Commencer l'essai gratuit

faq:
  title: Questions fréquentes
  questions:
    - q: Comment fonctionne la période d'essai ?
      a: Vous pouvez tester Timescanner gratuitement pendant 30 jours. Aucune carte bancaire n'est requise pour commencer.
    - q: Comment est calculé le prix de mon abonnement ?
      a: Le prix est calculé par calendrier selon un système de paliers. Plus vous synchronisez de calendriers, plus le tarif unitaire baisse.
    - q: Puis-je changer d'abonnement ?
      a: Oui, vous pouvez passer d'un abonnement mensuel à un abonnement annuel à tout moment.
    - q: Comment ajouter des calendriers ?
      a: Vous pouvez ajouter ou supprimer des calendriers à tout moment. La facturation sera ajustée automatiquement en fonction du nombre de calendriers et de leur position dans la grille tarifaire. 