    <br><br>
    La tarification se fait PAR calendrier, que vous pouvez ajouter ou supprimer à tout moment.
    <br><br>
    <b>Plus vous avez de calendriers, plus le prix unitaire baisse.</b> Pour encore plus d'économies, choisissez l'abonnement annuel.
